<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Legit Twitter </title>
    <link rel="icon" href="Femfoyou-Blue-Angry-Bird.ico" type="image/icon type">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- <link rel="stylesheet" href="style2.css" type="text/css"> -->
    <script defer src="index.js"></script>
</head>
<body>
    <header>
        <a href="#"><img src="Blue-Angry-Bird-Logo.png" alt="Legit Twitter Logo"></a>
        <nav>
            <a href="#timeline"> Home </a>
            <a href="#" class="active"> Login </a>
        </nav>
        <h1> Welcome to the new, improved and totally legit Twitter! </h1>
    </header>
    <main>
        <div id="formContainer">
            <form id="newPostForm">
                <label for="newPost"> What is on your mind? </label><br>
                <textarea id="newPost" name="newPost" placeholder="Please enter up to 150 characters"></textarea>
                <div id="newPostBtnContainer">
                    <input type="submit" value="Post" id='newPostButton' name="userAction">
                    <input type="submit" value="Giphy" id='giphyButton' name="userAction" >
                </div>
            </form>
        </div>
        <div id="timeline">
            <ul id="originalPosts">
               
            </ul>
        </div>
    </main>
    <footer>
        <a href="https://github.com/StylianosThomas"> Stylianos Thomas </a>
        <a href="https://github.com/cxs505"> Charlie Simms </a>
        <a href="https://github.com/RishabhRawat98"> Rishabh Rawat </a>
    </footer>
</body>
</html>
