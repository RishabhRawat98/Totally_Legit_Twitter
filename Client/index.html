<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" type="text/css">
    <script defer src="index.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to twitter</h1>
    </header>
    <main>
        <div id="formContainer">
            <form id="newPostForm">
                <label for="newPost"></label>
                <textarea id="newPost" name="newPost"></textarea>
                <input type="submit" value="Post">
            </form>
        </div>
        <div id="timeline">
            <ul id="originalPosts">
                <li>original post 1</li>
                <li>original post 2</li>
                <li>
                    <ul id="replyThread">
                        <li> post 2 - reply 1</li>
                        <li> post 2 - reply 2</li>
                        <li> further replies to original post 2 will be added to this nested list</li>
                    </ul>
                </li>
                <li> original post 3</li>
                <li> new original posts will be added to the outer list (id=originalPosts)</li>
            </ul>
        </div>
    </main>
    <footer>
        <p></p>
    </footer>
</body>
</html>
